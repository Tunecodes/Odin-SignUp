<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <div class="leftCon">
    <div class="logo">
      <img src="odin-lined.png" />
      <span>Odin's Cafe</span>
    </div>
    <div class="cred">
      Photo by <a href="https://unsplash.com/@karishea">Kari Shea</a> on
      <a href="https://unsplash.com/s/photos/cafe">Unsplash</a>
    </div>
  </div>

  <div class="rightCon">
    <div class="top">
      <h1>
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams, have some
        coffee!
      </h1>
    </div>
    <form>
      <div class="mid">
        <h2>Let's do This</h2>
        <div class="input-group">
          <div class="sub-group">
            <div class="labels"><label for="first-name">First Name</label>
            </div>
            <div class="inputs"><input type="text" name="first-name" id="first-name"></div>
          </div>

          <div>
            <div class="labels"><label for="last-name">Last Name</label>
            </div>
            <div class="inputs"><input type="text" name="last-name" id="last-name"></div>
          </div>


        </div>

        <div class="input-group">
          <div class="sub-group">
            <div class="labels"><label for="email">Email</label>
            </div>
            <div class="inputs"><input type="email" name="email" id="email"></div>
          </div>

          <div>
            <div class="labels"><label for="phone">Phone Number</label>
            </div>
            <div class="inputs"><input type="tel" name="phone" id="phone"></div>
          </div>

        </div>
        <div class="input-group">
          <div class="sub-group">
            <div class="labels"><label for="password">Password</label>
            </div>
            <div class="inputs"><input type="text" name="password" id="password" required></div>
          </div>

          <div>
            <div class="labels"><label for="con-password">Confirm Password</label>
            </div>
            <div class="inputs"><input type="text" name="con-password" id="con-password" required></div>
          </div>

        </div>
        <div class="bot">
          <div class="create-group">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
     
        </div>
    </form>
  </div>
</body>

</html>
